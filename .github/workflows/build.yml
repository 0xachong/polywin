name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取所有历史记录和 tags

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build polywin.exe (daemon)
      run: |
        GOOS=windows GOARCH=amd64 go build -o polywin.exe -ldflags "-X main.version=${GITHUB_REF_NAME:-dev}" ./cmd/polywin
        echo "✓ polywin.exe 构建完成"

    - name: Build server.exe
      run: |
        GOOS=windows GOARCH=amd64 go build -o server.exe -ldflags "-X main.serverVersion=${GITHUB_REF_NAME:-dev}" ./cmd/server
        echo "✓ server.exe 构建完成"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-binaries
        path: |
          polywin.exe
          server.exe
        retention-days: 30

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          polywin.exe
          server.exe
        body: |
          ## PolyWin Release ${{ github.ref_name }}
          
          ### 文件说明
          - **polywin.exe** - 守护程序（热更新管理器，会自动下载 server.exe）
          - **server.exe** - HTTP 服务器（被更新的目标程序）
          
          ### 使用方法（推荐）
          1. **只需下载 `polywin.exe`**
          2. 双击运行，程序会自动从 GitHub Releases 下载 `server.exe`
          3. 自动启动 HTTP 服务（端口 8099）
          
          ### 功能
          - 自动从 GitHub Releases 下载 server.exe
          - 自动监控 Git 仓库更新
          - 自动构建和重启服务器
          - HTTP 服务端口：8099
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Get latest release version
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      id: get_version
      run: |
        # 获取最新的 release tag（排除 latest）
        LATEST_TAG=$(git tag -l "v*" --sort=-v:refname | head -n 1)
        if [ -z "$LATEST_TAG" ]; then
          # 如果没有版本 tag，从 1.0.0 开始
          NEW_VERSION="v1.0.0"
        else
          # 提取版本号并递增
          VERSION_NUM=$(echo $LATEST_TAG | sed 's/v//')
          MAJOR=$(echo $VERSION_NUM | cut -d. -f1)
          MINOR=$(echo $VERSION_NUM | cut -d. -f2)
          PATCH=$(echo $VERSION_NUM | cut -d. -f3)
          
          # 递增 patch 版本号
          PATCH=$((PATCH + 1))
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
        fi
        
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "构建版本: $NEW_VERSION"

    - name: Create/Update Release (on main branch push)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          server.exe
        tag_name: ${{ steps.get_version.outputs.version }}
        name: Release ${{ steps.get_version.outputs.version }}
        body: |
          ## Release ${{ steps.get_version.outputs.version }}
          
          ### 文件说明
          - **server.exe** - HTTP 服务器（版本 ${{ steps.get_version.outputs.version }}）
          
          ### 构建信息
          - 构建时间: ${{ github.event.head_commit.timestamp || github.run_started_at }}
          - 提交: ${{ github.sha }}
          - 分支: ${{ github.ref_name }}
          
          ### 注意
          - 这是自动构建的版本
          - `polywin.exe` 会自动从这里下载 `server.exe`
        draft: false
        prerelease: false
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
