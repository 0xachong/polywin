name: Build and Release

on:
  push:
    tags:
      - 'v*'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build polywin.exe (daemon)
      run: |
        GOOS=windows GOARCH=amd64 go build -o polywin.exe -ldflags "-X main.version=${GITHUB_REF_NAME:-dev}" main.go updater.go
        echo "✓ polywin.exe 构建完成"

    - name: Build server.exe
      run: |
        GOOS=windows GOARCH=amd64 go build -tags server -o server.exe -ldflags "-X main.serverVersion=${GITHUB_REF_NAME:-dev}" server.go
        echo "✓ server.exe 构建完成"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-binaries
        path: |
          polywin.exe
          server.exe
        retention-days: 30

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          polywin.exe
          server.exe
        body: |
          ## PolyWin Release ${{ github.ref_name }}
          
          ### 文件说明
          - **polywin.exe** - 守护程序（热更新管理器）
          - **server.exe** - HTTP 服务器（被更新的目标程序）
          
          ### 使用方法
          1. 下载 `polywin.exe` 和 `server.exe`
          2. 将两个文件放在同一目录
          3. 双击 `polywin.exe` 即可运行
          
          ### 功能
          - 自动监控 Git 仓库更新
          - 自动构建和重启服务器
          - HTTP 服务端口：8099
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

