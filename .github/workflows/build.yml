name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build polywin.exe (daemon)
      run: |
        GOOS=windows GOARCH=amd64 go build -o polywin.exe -ldflags "-X main.version=${GITHUB_REF_NAME:-dev}" ./cmd/polywin
        echo "✓ polywin.exe 构建完成"

    - name: Build server.exe
      run: |
        GOOS=windows GOARCH=amd64 go build -o server.exe -ldflags "-X main.serverVersion=${GITHUB_REF_NAME:-dev}" ./cmd/server
        echo "✓ server.exe 构建完成"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-binaries
        path: |
          polywin.exe
          server.exe
        retention-days: 30

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          polywin.exe
          server.exe
        body: |
          ## PolyWin Release ${{ github.ref_name }}
          
          ### 文件说明
          - **polywin.exe** - 守护程序（热更新管理器，会自动下载 server.exe）
          - **server.exe** - HTTP 服务器（被更新的目标程序）
          
          ### 使用方法（推荐）
          1. **只需下载 `polywin.exe`**
          2. 双击运行，程序会自动从 GitHub Releases 下载 `server.exe`
          3. 自动启动 HTTP 服务（端口 8099）
          
          ### 功能
          - 自动从 GitHub Releases 下载 server.exe
          - 自动监控 Git 仓库更新
          - 自动构建和重启服务器
          - HTTP 服务端口：8099
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create/Update Release (on main branch push)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          server.exe
        tag_name: latest
        name: Latest Build
        body: |
          ## Latest Build
          
          ### 文件说明
          - **server.exe** - HTTP 服务器（最新构建版本）
          
          ### 注意
          - 这是自动构建的最新版本
          - `polywin.exe` 会自动从这里下载 `server.exe`
        draft: false
        prerelease: true
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
