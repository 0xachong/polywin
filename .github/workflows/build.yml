name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: v1.0.0)'
        required: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取所有历史记录和 tags

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Install UPX (optional, for compression)
      run: |
        sudo apt-get update
        sudo apt-get install -y upx-ucl || echo "UPX installation failed, continuing without compression"

    - name: Extract version from commit message
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      id: extract_version
      run: |
        # 从提交信息中提取版本号（格式：v1.0.0 或 version: v1.0.0）
        COMMIT_MSG="${{ github.event.head_commit.message }}"
        echo "提交信息: $COMMIT_MSG"
        
        # 尝试提取版本号（支持多种格式）
        VERSION=$(echo "$COMMIT_MSG" | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+' | head -n 1)
        
        if [ -z "$VERSION" ]; then
          # 如果没有找到版本号，检查是否包含 version: 关键字
          VERSION=$(echo "$COMMIT_MSG" | grep -iE 'version:\s*v?[0-9]+\.[0-9]+\.[0-9]+' | grep -oE 'v?[0-9]+\.[0-9]+\.[0-9]+' | head -n 1)
          # 如果提取的版本号没有 v 前缀，添加它
          if [ -n "$VERSION" ] && [[ ! "$VERSION" =~ ^v ]]; then
            VERSION="v$VERSION"
          fi
        fi
        
        if [ -z "$VERSION" ]; then
          echo "未在提交信息中找到版本号，跳过构建"
          echo "skip=true" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        echo "提取的版本号: $VERSION"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "skip=false" >> $GITHUB_OUTPUT

    - name: Build polywin.exe (daemon)
      if: |
        startsWith(github.ref, 'refs/tags/') || 
        (github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.extract_version.outputs.skip != 'true') ||
        github.event_name == 'workflow_dispatch'
      run: |
        GOOS=windows GOARCH=amd64 go build -o polywin.exe \
          -ldflags "-X main.version=${GITHUB_REF_NAME:-dev} -s -w" \
          -trimpath \
          ./cmd/polywin
        echo "✓ polywin.exe 构建完成"
        
        # 尝试使用 UPX 压缩（如果可用）
        if command -v upx &> /dev/null; then
          echo "使用 UPX 压缩 polywin.exe..."
          upx --best --lzma polywin.exe || echo "UPX 压缩失败或已跳过"
        fi

    - name: Build server.exe
      if: |
        startsWith(github.ref, 'refs/tags/') || 
        (github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.extract_version.outputs.skip != 'true') ||
        github.event_name == 'workflow_dispatch'
      run: |
        # 获取 Git 信息
        # 如果是 tag 推送，使用 tag 名称
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          GIT_TAG="${{ github.ref_name }}"
          SERVER_VERSION="${{ github.ref_name }}"
        elif [[ "${{ github.event_name }}" == "push" ]] && [[ "${{ steps.extract_version.outputs.skip }}" != "true" ]]; then
          # 从提交信息中提取的版本号
          GIT_TAG="${{ steps.extract_version.outputs.version }}"
          SERVER_VERSION="${{ steps.extract_version.outputs.version }}"
        elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]] && [[ -n "${{ github.event.inputs.version }}" ]]; then
          # 手动触发时使用输入的版本号
          GIT_TAG="${{ github.event.inputs.version }}"
          SERVER_VERSION="${{ github.event.inputs.version }}"
        else
          # 默认使用 commit hash（用于 tag 推送或其他情况）
          GIT_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev")
          GIT_COMMIT=$(git rev-parse --short HEAD)
          SERVER_VERSION="${GIT_COMMIT}"
        fi
        
        # 如果还没有设置，获取其他信息
        if [[ -z "$GIT_TAG" ]]; then
          GIT_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev")
        fi
        if [[ -z "$GIT_COMMIT" ]]; then
          GIT_COMMIT=$(git rev-parse --short HEAD)
        fi
        BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        GOOS=windows GOARCH=amd64 go build -o server.exe \
          -ldflags "-X main.serverVersion=${SERVER_VERSION} -X main.serverTag=${GIT_TAG} -X main.serverCommit=${GIT_COMMIT} -X main.serverBuildTime=${BUILD_TIME} -s -w" \
          -trimpath \
          ./cmd/server
        
        # 尝试使用 UPX 压缩（如果可用）
        if command -v upx &> /dev/null; then
          echo "使用 UPX 压缩 server.exe..."
          upx --best --lzma server.exe || echo "UPX 压缩失败或已跳过"
        fi
        
        echo "✓ server.exe 构建完成"
        echo "  版本: ${SERVER_VERSION}"
        echo "  Tag: ${GIT_TAG}"
        echo "  Commit: ${GIT_COMMIT}"
        echo "  构建时间: ${BUILD_TIME}"

    - name: Upload artifacts
      if: |
        startsWith(github.ref, 'refs/tags/') || 
        (github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.extract_version.outputs.skip != 'true') ||
        github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: windows-binaries
        path: |
          polywin.exe
          server.exe
        retention-days: 30

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          polywin.exe
          server.exe
        body: |
          ## PolyWin Release ${{ github.ref_name }}
          
          ### 文件说明
          - **polywin.exe** - 守护程序（热更新管理器，会自动下载 server.exe）
          - **server.exe** - HTTP 服务器（被更新的目标程序）
          
          ### 使用方法（推荐）
          1. **只需下载 `polywin.exe`**
          2. 双击运行，程序会自动从 GitHub Releases 下载 `server.exe`
          3. 自动启动 HTTP 服务（端口 8099）
          
          ### 功能
          - 自动从 GitHub Releases 下载 server.exe
          - 自动监控 Git 仓库更新
          - 自动构建和重启服务器
          - HTTP 服务端口：8099
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create/Update Release (on main branch push)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.extract_version.outputs.skip != 'true'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          server.exe
        tag_name: ${{ steps.extract_version.outputs.version }}
        name: Release ${{ steps.extract_version.outputs.version }}
        body: |
          ## Release ${{ steps.extract_version.outputs.version }}
          
          ### 文件说明
          - **server.exe** - HTTP 服务器（版本 ${{ steps.extract_version.outputs.version }}）
          
          ### 构建信息
          - 构建时间: ${{ github.event.head_commit.timestamp || github.run_started_at }}
          - 提交: ${{ github.sha }}
          - 分支: ${{ github.ref_name }}
          - 版本号来源: 提交信息
          
          ### 注意
          - 这是自动构建的版本
          - `polywin.exe` 会自动从这里下载 `server.exe`
          - 版本号从提交信息中提取
        draft: false
        prerelease: false
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}